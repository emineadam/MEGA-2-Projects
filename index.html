<html>

<head>
	<style> 
	* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-color: rgb(231, 227, 227);
}

.header {
  display: flex;
  justify-content: center;
  color: rgb(83, 21, 33);
  margin-top: 50px;
}
.header1 {
  display: flex;
  justify-content: center;
  color: rgb(83, 21, 33);
}

.koyu {
  display: flex;
  justify-content: center;
  background-color: #dab3e988;
}

.main {
  display: flex;
  justify-content: center;
}

table {
  margin: 10px;
  border: 1px solid #000;
  background-color: #b700ff;
}

tr:first-child td {
  border-top-color: #000000;
}

tr:nth-child(3n) td {
  border-bottom-color: #000000;
}

tr:nth-child(4) td {
  border-top-color: #000000;
}

tr:nth-child(7) td {
  border-top-color: #000000;
}

td {
  border: 1px solid #d3d3d3;
  height: 40px;
  width: 40px;
}

td:first-child {
  border-left-color: #000000;
}

td:nth-child(3n) {
  border-right-color: #000000;
}

input {
  padding: 0;
  text-align: center;
  border: 0;
  outline: none;
  height: 40px;
  width: 40px;
}

input:hover {
  background: #6bca88;
}
</style>

</head>
